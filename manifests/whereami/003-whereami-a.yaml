apiVersion: v1
kind: Namespace
metadata:
  name: whereami-a
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Service
metadata:
  name: whereami-a
  namespace: whereami-a
  labels:
    app: whereami-a
    service: whereami-a
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: whereami-a
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: whereami-a-configmap
  namespace: whereami-a
data:
  METADATA: "echo_headers_enabled"
  ECHO_HEADERS: "True"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: whereami-a
  name: whereami-a
  namespace: whereami-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whereami-a
  template:
    metadata:
      labels:
        app: whereami-a
        version: v1
    spec:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: whereami-a
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          privileged: false
          readOnlyRootFilesystem: true
        image: us-docker.pkg.dev/google-samples/containers/gke/whereami:v1.2.21
        ports:
          - name: http
            containerPort: 8080
        livenessProbe:
          httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: ECHO_HEADERS
            valueFrom:
              configMapKeyRef:
                name: whereami-a-configmap
                key: ECHO_HEADERS